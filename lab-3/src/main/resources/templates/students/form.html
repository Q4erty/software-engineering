<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Student Form</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="${student.id == null} ? 'Add Student' : 'Edit Student'"></h2>

    <form th:action="@{/students/save}" method="post" th:object="${student}">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" th:field="*{name}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Surname</label>
            <input class="form-control" th:field="*{surname}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Exam (0â€“100)</label>
            <input type="number" min="0" max="100" class="form-control" th:field="*{exam}" required/>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/students" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
