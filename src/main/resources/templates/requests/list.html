<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>All Requests</h2>
        <a class="btn btn-success" th:href="@{/requests/new}">+ Add New</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Course</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="req : ${requests}">
                    <td th:text="${req.id}"></td>
                    <td th:text="${req.userName}"></td>
                    <td th:text="${req.courseName}"></td>
                    <td th:text="${req.phone}"></td>
                    <td>
                        <span th:classappend="${req.handled} ? 'badge bg-success' : 'badge bg-warning text-dark'"
                              th:text="${req.handled ? 'Processed' : 'Pending'}"></span>
                    </td>
                    <td>
                        <a class="btn btn-sm btn-outline-primary" th:href="@{'/requests/' + ${req.id}}">View</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
