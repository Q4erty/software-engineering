<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Process Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="mb-4 text-success">Process Request</h1>

<div class="card shadow-sm mb-4">
    <div class="card-body">
        <p><strong>Request ID:</strong> <span th:text="${request.id}"></span></p>
        <p><strong>User:</strong> <span th:text="${request.username}"></span></p>
        <p><strong>Course:</strong> <span th:text="${request.course.name}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${request.phone}"></span></p>
    </div>
</div>

<h2 class="mb-3">Select Operators to Assign</h2>

<form th:action="@{/requests/{id}/assign(id=${request.id})}" method="post">

    <div class="list-group mb-4">
        <div th:each="operator : ${operators}" class="list-group-item d-flex align-items-center">
            <input class="form-check-input me-3"
                   type="checkbox"
                   name="operatorIds"
                   th:value="${operator.id}"
                   th:id="'op' + ${operator.id}">
            <label class="form-check-label flex-grow-1" th:for="'op' + ${operator.id}">
                <strong th:text="${operator.name + ' ' + operator.surname}"></strong>
                <span class="text-muted" th:text="' - ' + ${operator.department}"></span>
            </label>
        </div>
    </div>

    <div class="d-flex">
        <button type="submit" class="btn btn-success">Assign</button>
        <a th:href="@{/requests}" class="btn btn-secondary ms-3">Cancel</a>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
