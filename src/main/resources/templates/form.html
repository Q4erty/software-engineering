<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h1 class="h3 mb-4 text-center text-primary">Create New Request</h1>

                    <form th:action="@{/requests}" method="post">
                        <div class="mb-3">
                            <label for="userName" class="form-label fw-bold">User Name</label>
                            <input type="text" id="userName" name="userName" class="form-control" placeholder="Enter your name" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label fw-bold">Phone</label>
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="+7 777 123 4567" required>
                        </div>

                        <div class="mb-3">
                            <label for="courseId" class="form-label fw-bold">Select Course</label>
                            <select id="courseId" name="courseId" class="form-select" required>
                                <option value="">-- Choose a course --</option>
                                <option th:each="course : ${courses}"
                                        th:value="${course.id}"
                                        th:text="${course.name + ' - ' + course.price + ' KZT'}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="commentary" class="form-label fw-bold">Commentary</label>
                            <textarea id="commentary" name="commentary" class="form-control" rows="3" placeholder="Any additional notes..."></textarea>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a href="/requests" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-success">Submit Request</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
