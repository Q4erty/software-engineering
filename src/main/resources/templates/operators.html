<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assigned Operators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="mb-4 text-success">Assigned Operators</h1>

<div class="card shadow-sm mb-4">
    <div class="card-body">
        <p><strong>Request ID:</strong> <span th:text="${request.id}"></span></p>
        <p><strong>User:</strong> <span th:text="${request.username}"></span></p>
        <p><strong>Course:</strong> <span th:text="${request.course.name}"></span></p>
        <p>
            <strong>Status:</strong>
            <span class="fw-bold text-success">Processed</span>
        </p>
    </div>
</div>

<h2 class="mb-3">Operators List</h2>

<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Department</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="operator : ${request.operators}">
            <td th:text="${operator.id}"></td>
            <td th:text="${operator.name}"></td>
            <td th:text="${operator.surname}"></td>
            <td th:text="${operator.department}"></td>
            <td class="text-center">
                <form th:action="@{/requests/{requestId}/operators/{operatorId}/delete(requestId=${request.id},operatorId=${operator.id})}"
                      method="post" class="d-inline">
                    <button type="submit"
                            class="btn btn-sm btn-danger"
                            onclick="return confirm('Delete this operator?')">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="mt-4">
    <a th:href="@{/requests}" class="btn btn-secondary">
        Back to Requests
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
