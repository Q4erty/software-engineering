<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <h2 th:text="${task.name}">Task Name</h2>
    <p><strong>Deadline:</strong> <span th:text="${task.deadlineDate}">2025-10-01</span></p>
    <p><strong>Status:</strong>
        <span th:if="${task.completed}" class="badge bg-success">Completed</span>
        <span th:if="${!task.completed}" class="badge bg-warning">Open</span>
    </p>
    <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn btn-secondary">Edit</a>
    <a th:href="@{'/tasks/delete/' + ${task.id}}" class="btn btn-danger">Delete</a>
    <a href="/tasks" class="btn btn-link">Back</a>
</div>
</body>
</html>
