<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Tasks</h2>
        <a href="/tasks/new" class="btn btn-primary">+ New Task</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Deadline</th><th>Status</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}">1</td>
            <td th:text="${task.name}">Example</td>
            <td th:text="${task.deadlineDate}">2025-10-01</td>
            <td>
                <span th:if="${task.completed}" class="badge bg-success">Completed</span>
                <span th:if="${!task.completed}" class="badge bg-warning">Open</span>
            </td>
            <td>
                <a th:href="@{'/tasks/' + ${task.id}}" class="btn btn-sm btn-info">Details</a>
                <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn btn-sm btn-secondary">Edit</a>
                <a th:href="@{'/tasks/delete/' + ${task.id}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
